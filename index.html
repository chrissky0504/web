<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <link rel="stylesheet" href="test.css">
        <button @click="changeMessage">我中了三槍</button>
        
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: "一定要傳承我的意志"
                };
            },
            methods: {
                changeMessage() {
                    this.message = "RRRRRRRRRRRRR！";
                    
                }
            }
        }).mount("#app");
    </script>
    
</body>
</html>
